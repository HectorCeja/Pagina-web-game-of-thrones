<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Dudas y Sugerencias</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="shortcut icon" type="image/png" href="img/television.png"/>
</head>
<body>
	<a href="index.html" id="titulo-sec">Shame of Thrones</a>
	<h2 class="dudas-titulo">Dudas y sugerencias</h2>
	<form action="enviado.html" method="get">
	<section id="formulario">
		<p>
			Nombre: <input type="text" name="nombre" maxlength="50"/>
		</p>
		<p>
			Apellidos: <input type="text" name="apellidos" maxlength="50"/>
		</p>
		<p><label for="lugar">País</label>
			<select name="lugar" id="lugar">
				<option>México</option>
				<option value="">EUA</option>
				<option value="">España</option>
				<option value="">Argentina</option>
				<option value="">Venezuela</option>
				<option value="">Colombia</option>
				<option value="">Chile</option>
				<option value="">Ecuador</option>
				<option value="">Uruguay</option>
				<option value="">Brasil</option>
			</select>
		</p>
		<p>
		Correo <input type="text" name="correo" maxlength="100"/>
		</p>
		<p>Comentario </p>
		<p>
			<textarea name="comentario" id="comentario" cols="40" rows="6"></textarea>
		</p>
		<p>
			<input type="submit" value="Enviar">
		</p>
	</section>
	</form>
	
</body>
</html>
